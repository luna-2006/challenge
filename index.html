<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Rescuing System Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #fff3e6;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #ff8c42, #ff3c38);
      color: white;
      padding: 15px 25px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    .dashboard {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: calc(100vh - 70px);
    }

    /* Sidebar */
    .sidebar {
      background: #ffd166;
      padding: 20px;
      overflow-y: auto;
      border-right: 4px solid #ff8c42;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #d62828;
    }

    .animal-card {
      background: #ffedd5;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      border-left: 6px solid #ff8c42;
    }

    .animal-card:hover {
      background: #ffe0b3;
    }

    .animal-card h3 {
      margin: 0;
      font-size: 18px;
      color: #d62828;
    }

    .animal-card p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #333;
    }

    /* Main details */
    .details {
      padding: 20px;
      overflow-y: auto;
    }

    .details h2 {
      margin-top: 0;
      color: #d62828;
    }

    .info {
      margin-bottom: 20px;
      background: #fff0e1;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ff8c42;
    }

    .info p {
      margin: 5px 0;
    }

    #animal-image {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 2px solid #ff8c42;
      display: none;
    }

    #map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      border: 2px solid #ff3c38;
      margin-bottom: 20px;
    }

    /* Graph Section */
    .graph-section {
      text-align: center;
      margin: 20px 0;
    }

    canvas {
      max-width: 600px;
      margin: auto;
    }

    /* Rescuer Thoughts */
    .thoughts {
      background: #ffe5d9;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ff8c42;
      margin-top: 20px;
    }

    .thought {
      margin-bottom: 15px;
      padding: 10px;
      background: #fff8f0;
      border-radius: 8px;
      border-left: 5px solid #ff3c38;
    }

    /* Add Animal Form */
    .add-animal {
      background: #fff0e1;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ff8c42;
      margin-top: 20px;
    }

    .add-animal input, .add-animal select {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .add-animal button {
      background: #ff3c38;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .add-animal button:hover {
      background: #d62828;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #ff8c42;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  üêæ Animal Rescuing System Dashboard
</header>

<div class="dashboard">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Rescued Animals</h2>
    <div id="animal-list"></div>

    <!-- Add Animal Form -->
    <div class="add-animal">
      <h2>Add New Animal</h2>
      <input type="text" id="new-name" placeholder="Name">
      <input type="text" id="new-species" placeholder="Species">
      <select id="new-status">
        <option value="Rescued">Rescued</option>
        <option value="Injured">Injured</option>
        <option value="Need Rescue">Need Rescue</option>
        <option value="Under Treatment">Under Treatment</option>
        <option value="Need Care">Need Care</option>
      </select>
      <input type="text" id="new-health" placeholder="Health Issues">
      <input type="date" id="new-date">
      <input type="text" id="new-lat" placeholder="Latitude">
      <input type="text" id="new-lng" placeholder="Longitude">
      <input type="text" id="new-image" placeholder="Image URL">
      <button onclick="addAnimal()">Add Animal</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="details">
    <!-- Animated Graph -->
    <div class="graph-section">
      <h2>üìä Rescue Statistics</h2>
      <canvas id="rescueChart"></canvas>
    </div>

    <h2 id="animal-name">Select an animal</h2>
    <div class="info" id="animal-info">
      <p><strong>Species:</strong> -</p>
      <p><strong>Status:</strong> -</p>
      <p><strong>Health Issues:</strong> -</p>
      <p><strong>Rescue Date:</strong> -</p>
      <p><strong>Location:</strong> -</p>
    </div>

    <!-- Tracking Image -->
    <img id="animal-image" alt="Animal Image">

    <h3>Tracking</h3>
    <div id="map"></div>

    <!-- Rescuer Thoughts -->
    <div class="thoughts">
      <h2>üí¨ Rescuer Thoughts</h2>
      <div id="thoughts-list"></div>
    </div>
  </div>
</div>

<footer>
  ¬© 2025 Animal Rescuing System | Saving Lives, One Paw at a Time
</footer>

<script>
  // Animal Data (with images)
  let animals = [
    {
      id: 1,
      name: "Leo",
      species: "Lion",
      status: "Under Care",
      health: "Leg Injury - Recovering",
      rescueDate: "2025-09-01",
      location: {lat: 34.05, lng: -118.25},
      image: "https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg"
    },
    {
      id: 2,
      name: "Maya",
      species: "Elephant",
      status: "Need Care",
      health: "Tusks Damaged - Needs Monitoring",
      rescueDate: "2025-08-20",
      location: {lat: 28.61, lng: 77.20},
      image: "https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg"
    }
  ];

  const rescuerThoughts = [
    "Leo was scared at first, but now he‚Äôs playful and healing well.",
    "Maya needs constant monitoring but is safe now."
  ];

  const animalList = document.getElementById("animal-list");
  const animalName = document.getElementById("animal-name");
  const animalInfo = document.getElementById("animal-info");
  const mapDiv = document.getElementById("map");
  const thoughtsList = document.getElementById("thoughts-list");
  const animalImage = document.getElementById("animal-image");

  let selectedAnimal = null;
  let marker = null;
  let map = null;

  // Function to render animals
  function renderAnimals() {
    animalList.innerHTML = "";
    animals.forEach(animal => {
      const card = document.createElement("div");
      card.className = "animal-card";
      card.innerHTML = `<h3>${animal.name}</h3><p>${animal.species}</p>`;
      card.onclick = () => showAnimalDetails(animal);
      animalList.appendChild(card);
    });
  }

  // Show details for selected animal
  function showAnimalDetails(animal) {
    selectedAnimal = animal;
    animalName.textContent = animal.name;
    animalInfo.innerHTML = `
      <p><strong>Species:</strong> ${animal.species}</p>
      <p><strong>Status:</strong> ${animal.status}</p>
      <p><strong>Health Issues:</strong> ${animal.health}</p>
      <p><strong>Rescue Date:</strong> ${animal.rescueDate}</p>
      <p><strong>Location:</strong> ${animal.location.lat.toFixed(2)}, ${animal.location.lng.toFixed(2)}</p>
    `;

    // Show tracking image
    animalImage.src = animal.image;
    animalImage.style.display = "block";

    initMap(animal.location.lat, animal.location.lng);
  }

  // Initialize Google Map with tracking
  function initMap(lat, lng) {
    mapDiv.innerHTML = ""; 
    map = new google.maps.Map(mapDiv, {
      center: {lat, lng},
      zoom: 6
    });
    marker = new google.maps.Marker({
      position: {lat, lng},
      map: map,
      title: selectedAnimal.name
    });
  }

  // Rescue Statistics Graph
  const ctx = document.getElementById("rescueChart");
  let rescueChart = new Chart(ctx, {
    type: "doughnut",
    data: {
      labels: ["Rescued", "Injured", "Need Rescue", "Under Treatment", "Need Care"],
      datasets: [{
        data: [1, 0, 0, 1, 0],
        backgroundColor: ["#ff8c42", "#ff3c38", "#ffd166", "#6a994e", "#3a86ff"],
        hoverOffset: 10
      }]
    },
    options: {
      responsive: true,
      animation: {
        animateScale: true,
        animateRotate: true
      }
    }
  });

  // Update graph counts
  function updateChart() {
    const counts = { "Rescued": 0, "Injured": 0, "Need Rescue": 0, "Under Treatment": 0, "Need Care": 0 };
    animals.forEach(animal => counts[animal.status]++);
    rescueChart.data.datasets[0].data = Object.values(counts);
    rescueChart.update();
  }

  // Add New Animal
  function addAnimal() {
    const newAnimal = {
      id: animals.length + 1,
      name: document.getElementById("new-name").value,
      species: document.getElementById("new-species").value,
      status: document.getElementById("new-status").value,
      health: document.getElementById("new-health").value,
      rescueDate: document.getElementById("new-date").value,
      location: {
        lat: parseFloat(document.getElementById("new-lat").value),
        lng: parseFloat(document.getElementById("new-lng").value)
      },
      image: document.getElementById("new-image").value
    };

    if (!newAnimal.name || !newAnimal.species || isNaN(newAnimal.location.lat) || isNaN(newAnimal.location.lng)) {
      alert("Please fill all required fields with valid values!");
      return;
    }

    animals.push(newAnimal);
    renderAnimals();
    updateChart();
    alert(`${newAnimal.name} has been added!`);
  }

  // Show Rescuer Thoughts
  rescuerThoughts.forEach(thought => {
    const div = document.createElement("div");
    div.className = "thought";
    div.textContent = thought;
    thoughtsList.appendChild(div);
  });

  // Initial render
  renderAnimals();
  updateChart();
</script>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>

</body>
</html>
